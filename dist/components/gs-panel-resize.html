<dom-module id="gs-panel-resize">
  <template>
    <style>
      :host {
        align-self: flex-end;
      }
      :host.vertical {
        display: block;
        background-color: #0f0;
        clear: both;
        height: 7px;
        width: 100%;
        text-align: center;
        overflow-y: hidden;
        line-height: 0px;
        cursor: s-resize;
      }
      :host.vertical .points {
        height: auto;
        text-align: center;
        line-height: 0.3;
        align-self: center;
      }
      :host.horizontal {
        width: 7px;
        height: 100%;
        display: flex;
        height: 100%;
        background-color: #0F0;
        cursor: e-resize;
      }
      :host.horizontal .points {
        height: auto;
        text-align: center;
        line-height: 0.3;
        align-self: center;
      }

    </style>

    <span class="points">...</span>

  </template>
  <script>
    Polymer({
      is: 'gs-panel-resize',
      listeners: {
        'mousedown': '_mousedown'
      },
      _mousedown: function(evnt) {
        if (evnt.which !== 1) {
          return;
        }
        return this.fire('begin-resize', {
          clientX: evnt.clientX,
          clientY: evnt.clientY
        });
      }
    });

  </script>
</dom-module>
