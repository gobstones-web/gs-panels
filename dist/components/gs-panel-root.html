<link rel="import" href="gs-panel-composite.html">
<link rel="import" href="../../../iron-resizable-behavior/iron-resizable-behavior.html">
<dom-module id="gs-panel-root">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        float: left;
      }
      :host #rootContainer {
        background-color: #FFF;
        width: 100%;
        display: block;
      }
      :host #rootFooter {
        width: 100%;
        height: 0px;
        clear: both;
        display: block;
      }

    </style>

    <div id="rootContainer">
      <div id="rootContent">
        <gs-panel-composite id="main" orientation="horizontal"></gs-panel-composite>
      </div>
      <div id="rootFooter"></div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'gs-panel-root',
      properties: {
        debug: {
          type: Object,
          value: false,
          observer: '_debug_change'
        }
      },
      ready: function() {
        return this.main = this.$.main;
      },
      _debug_change: function() {
        if (!this.container) {
          return;
        }
        if (this.debug) {
          return this.container.classList.add('debug');
        } else {
          return this.container.classList.remove('debug');
        }
      },
      add: function(element, path) {
        path = path || '0';
        return this.main.add(element, path);
      }
    });

  </script>
</dom-module>
