<dom-module id="gs-panel">
  <template>
    <style>
      :host ::content > div {
        float: left;
      }

      /*# sourceMappingURL=style.css.map */

    </style>

    <button on-click="removePanel"> cerrar</button>
    <content>
    </content>
  </template>
  <script>
    Polymer({
      is: 'gs-panel',
      removePanel: function() {
        console.log("Polymer closePanel event fired");
        Polymer.dom(Polymer.dom(this).parentNode).removeChild(this);
        return this.fire('closePanel', this);
      }
    });

  </script>
</dom-module>
