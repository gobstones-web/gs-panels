<dom-module id="gs-compound-panel">
  <template>
    <style>
      :host {
        flex-direction: column;
        order: 0;
        flex: 1 0 auto;
        align-self: auto;
        min-width: 0;
        min-height: auto;
      }
      :host ::content .container.horizontal {
        order: 0;
        align-self: auto;
        min-width: 0;
        min-height: auto;
        height: 100%;
      }
      :host ::content .container.vertical {
        flex-direction: column;
        order: 0;
        align-self: auto;
        min-width: 0;
        min-height: auto;
        width: 100%;
      }

      /*# sourceMappingURL=style.css.map */

    </style>

    <content>
    </content>
  </template>
  <script>
    Polymer({
      is: 'gs-compound-panel',
      properties: {
        orientation: {
          type: String,
          value: "horizontal"
        }
      },
      attached: function() {
        if (this.orientation === "horizontal") {
          return this.style.flexDirection = "row";
        } else {
          return this.style.flexDirection = "column";
        }
      },
      addSingleElement: function(htmlElement) {
        var gsSimplePanel;
        gsSimplePanel = document.createElement("gs-simple-panel");
        gsSimplePanel.appendChild(htmlElement);
        gsSimplePanel.classList.add("container");
        gsSimplePanel.classList.add(this.orientation);
        return Polymer.dom(this).appendChild(gsSimplePanel);
      }
    });

  </script>
</dom-module>
