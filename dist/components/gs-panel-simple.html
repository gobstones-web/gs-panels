<link rel="import" href="gs-rezisable.html">
<link rel="import" href="../../../gs-common/dist/components/dom-inject.html">
<dom-module id="gs-panel-simple">
  <template>
    <style>
      :host {
        display: flex;
        flex: 1;
        overflow: hidden;
        overflow-x: hidden;
        overflow-y: hidden;
        min-width: 50px;
      }
      :host:hover {
        overflow-y: auto;
        overflow-x: auto;
      }

    </style>

    <dom-inject element="{{concretElement}}"></dom-inject>
    <template is="dom-if" if="{{not_last}}">
      <gs-panel-resize class$="{{parentOrientation}}"></gs-panel-resize>
    </template>

  </template>
  <script>
    Polymer({
      is: 'gs-panel-simple',
      properties: {
        concretElement: {
          type: Object
        }
      },
      behaviors: [GS.Rezisable]
    });

  </script>
</dom-module>
