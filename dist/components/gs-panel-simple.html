<link rel="import" href="gs-rezisable.html">
<link rel="import" href="../../../gs-common/dist/components/dom-inject.html">
<dom-module id="gs-panel-simple">
  <template>
    <style>
      :host {
        display: flex;
        flex: 1;
        overflow: hidden;
        overflow-x: hidden;
        overflow-y: hidden;
        min-width: 150px;
      }

    </style>

    <template is="dom-inject" element="{{concretElement}}"></template>
    <template is="dom-if" if="{{notLast}}">
      <gs-panel-resize class$="{{parentOrientation}}"></gs-panel-resize>
    </template>

  </template>
  <script>
    Polymer({
      is: 'gs-panel-simple',
      properties: {
        concretElement: {
          type: Object
        },
        panelHeight: {
          type: Number,
          observer: '_panel_height_change'
        }
      },
      behaviors: [GS.Rezisable],
      ready: function() {
        this.container = this.$.container;
        return this.classList.add('child-of-' + this.parentOrientation);
      },
      _panel_height_change: function() {
        this.clientHeight = this.panelHeight + 'px';
        return this.concretElement.style.height = this.panelHeight + 'px';
      }
    });

  </script>
</dom-module>
